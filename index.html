<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--<link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css">-->
    <link rel="stylesheet" href="general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>WaitList</title>
</head>
<body>
    <div class="nav-container flex">
        <div class="nav-logo flex">
            <img class="logo-img" src="images/Logo.svg" alt="logo">
            <div class="hiring-advert">Hosterr is hiring!</div>
        </div>
        <div class="nav-menu">
            <a class="nav-btn" href="#">Plans</a>
            <a class="nav-btn" href="#">Find Domain</a>
            <a class="nav-btn" href="#">Why Hosterr</a>
        </div>
        <div class="nav-signin">
            <button class="signin-btn">Sign in</button>
            <button class="join-btn">Join Waitlist</button>
        </div>
        <div class="nav-expand"><i class="fas fa-bars"></i></div>
    </div>

    <!--Body-->
    <div class="flex-container">
        <div>
            <h1 class="header-txt">Host your website in less than 5 minutes.</h1>
            <p class="body-text">With Hosterr get your website and running in no less than 5 minutes
                with the most competitive pricing packages available online.
            </p>
            <div class="form-div">
                <input type="email" placeholder="Enter e-mail address">
                <button>Join WaitList</button>
            </div>
            <div style="display: flex; align-items: center;">
                <input type="checkbox" checked class="check">
                <label for="">No spam, ever. Unsubscribe anytime.</label>
            </div>
        </div>
        <div>
            <div class="image-div">
                <img src="images/Blue Shape.svg" alt="Blue shape">
                <img src="images/Pink Shape.svg" alt="Pink shape" >
                <img src="images/Purple Shape.svg" alt="Purple shape">
                <img src="images/Hero Image (Model).png" alt="Hero image">
            </div>
        </div>
    </div>

    <div class="flex-footer">
        <div>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <div class="contact-grid">
            <div>
                <img src="images/Help Avatar.svg" alt="Help avatar">
            </div>
            <div>
                <div style="font-family: Playfair Display; color: black">Have any questions?</div>
                <div><b><a href="#" style="color: black">Talk to a specialist</a></b></div>
            </div>
        </div>
    </div>
</body>
</html>
